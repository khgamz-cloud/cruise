{% extends 'base.htm' %}
{% block title %}Регистрация — Круизы и каюты{% endblock %}
{% block content %}
<section class="hero compact">
  <h1>Регистрация</h1>
  <p class="muted">Все поля обязательны. Логин — латиница и цифры, ФИО — кириллица.</p>
</section>

<form class="card form" method="post">
  <div class="grid-2">
    <div class="form-row">
      <label for="login">Логин</label>
      <input id="login" name="login" type="text" required pattern="^[A-Za-z0-9]{6,}$" minlength="6" maxlength="64" placeholder="user2025">
      <small class="help">Только латиница и цифры, не менее 6 символов.</small>
    </div>
    <div class="form-row">
      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" required minlength="8" maxlength="128" placeholder="Не менее 8 символов">
      <small class="help">Минимум 8 символов.</small>
    </div>
    <div class="form-row">
      <label for="full_name">ФИО</label>
      <input id="full_name" name="full_name" type="text" required pattern="^[А-Яа-яЁё\- ]{5,}$" placeholder="Иванов Иван Иванович">
    </div>
    <div class="form-row">
      <label for="phone">Телефон</label>
      <input id="phone" name="phone" type="tel" required pattern="^8\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$" placeholder="8(999)123-45-67">
    </div>
    <div class="form-row grid-full">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required maxlength="255" placeholder="name@example.com">
    </div>
  </div>

  <label class="checkbox mt-16">
    <input type="checkbox" name="terms" required>
    <span>Я принимаю условия обработки персональных данных</span>
  </label>

  <div class="form-actions">
    <button type="submit" class="btn primary">Создать аккаунт</button>
    <a class="btn ghost" href="{{ url_for('login') }}">У меня уже есть аккаунт</a>
  </div>
</form>
{% endblock %}
